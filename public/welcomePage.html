<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성공페이지</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- 분리된 CSS 파일을 링크 -->
</head>
<body>
    <div class="page">
        <div class="titleWrap">
            어서오세요!
        </div>
        <div class="contentWrap">
            <button id="logoutButton" class="logoutButton">로그아웃</button>
        </div>
    </div>

    <script>
        document.getElementById('logoutButton').addEventListener('click', function() {
            // 로그아웃 요청을 보내는 함수
            fetch('/logout', {
                method: 'GET', // 로그아웃은 GET 방식으로 요청
                credentials: 'include' // 쿠키를 포함하여 요청
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url; // 로그인 페이지로 리다이렉트
                }
            })
            .catch(error => {
                console.error('로그아웃 중 오류 발생:', error);
            });
        });
    </script>
</body>
</html>
