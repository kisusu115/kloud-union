<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* 스타일 추가 */
        .titleWrap {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="titleWrap">
            로그인
        </div>
        <div class="contentWrap">
            <button class="socialButton kakaoButton" onclick="kakaoLogin()">
                <img src="/images/kakao_logo.png" alt="Kakao" class="socialLogo"/>
                카카오톡으로 로그인
            </button>
        </div>
    </div>

    <script>
        function kakaoLogin() {
            // 동적으로 폼 생성
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/api/user/login';

            // 폼을 body에 추가하고 제출
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
